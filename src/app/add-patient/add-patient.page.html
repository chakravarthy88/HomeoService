<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Patient</ion-title>
  </ion-toolbar>
</ion-header>


<!-- uid: string;
MailID: string;
FirstName: string;
LastName: string;
Mobile: boolean;
Age: number;
Gender: string; -->

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" name="FirstName" required [(ngModel)]="patient.FirstName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text"  name="LastName" required  [(ngModel)]="patient.LastName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="Number" name="Mobile" required  [(ngModel)]="patient.Mobile"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Alternative Mobile Number</ion-label>
      <ion-input type="Number" name="AltMobile" required  [(ngModel)]="patient.AltMobile"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Age</ion-label>
      <ion-input type="Number" name="Age" required [(ngModel)]="patient.Age"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" name="Addresss" required [(ngModel)]="patient.Address"></ion-input>
    </ion-item>    

    <ion-item lines="full">
      <ion-label>Gender</ion-label>
      <ion-select name="Gender" [(ngModel)]="patient.Gender" value="Male">
        <ion-select-option  value="Male">Male</ion-select-option>
        <ion-select-option  value="Female">Female</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Vaccinated ?</ion-label>
        <ion-toggle slot="start" name="Vaccinated" [(ngModel)]="patient.Vaccinated"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Tested Positive?</ion-label>
        <ion-toggle slot="start" name="TestedPositive" [(ngModel)]="patient.TestedPositive"></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-item lines="full">
      <ion-label position="floating">Date Tested Positive</ion-label>
      <ion-datetime name="TestedDate" required [(ngModel)]="patient.TestedDate" placeholder="Select Date"></ion-datetime>
    </ion-item>    

    <ion-row>
      <ion-col>
        <ion-button (click)="SavePatient()" color="primary" expand="block">Save</ion-button>
        <ion-button (click)="goToHome()" color="danger" expand="block">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
