<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
    <ion-title class="smallText" (click)="createModal()">View Prescriptions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let prescription of prescriptions">
    <ion-card-header>
      <ion-label>{{prescription.SymptomDate | date:'d, MMM h:mm a'}}</ion-label>
    </ion-card-header>
    <ion-card-content>
      <span class="blockSpan">
        <ion-icon item-left name="bag-add-outline"></ion-icon> Prescription: {{prescription.DoctorPrescription}}
      </span>
      <ion-icon item-left name="create-outline"></ion-icon><ion-label>Symptoms: {{prescription.Symptoms}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
