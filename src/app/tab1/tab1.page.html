<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Patient List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let patient of patients">
      <ion-card-header>
        <ion-card-subtitle>{{patient.FirstName}}, {{patient.LastName}}</ion-card-subtitle>
        <ion-card-subtitle>{{patient.TaggedDoctor}}</ion-card-subtitle>
        <ion-card-subtitle>{{patient.Mobile}}</ion-card-subtitle>
      </ion-card-header>    
      <!-- <ion-card-content>
        <ion-button (click)="NewAppointment(patient.uid)" color="primary" class="fa fa-stethoscope"><ion-icon name="alarm-outline"></ion-icon></ion-button>
      </ion-card-content> -->
      <ion-row>
        <ion-col size="6">
            <ion-button color="primary" class="btnSize" Fill ="clear" (click)="NewAppointment(patient.uid)" > 
                <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
                Appointment
              </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button color="primary" class="btnSize" Fill ="clear" (click)="viewPrescription(patient.uid)" > 
                <ion-icon slot="start" name="medkit-outline"></ion-icon>
                History / Precription
              </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
